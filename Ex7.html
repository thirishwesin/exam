<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script>

function currentMonth() {

  var d = new Date();
  var month = d.getMonth();
  document.getElementById("current").innerHTML = month;
}
</script>




<button onclick="currentMonth()">Click Me</button>
<p id="current"> </p>


</body>
</html>
