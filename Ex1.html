<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
<form style="border-style: solid;padding: 0">
<h1 align="center">Form Example</h1>
<table border="1" align="center">
	<tr>
		<td>First Name*</td>
		<td><input type="text" name="" ></td>
	</tr>
	<tr>
		<td>Last Name*</td>
		<td><input type="text" name="" ></td>
	</tr>
	<tr>
		<td>Confirm Password*</td>
		<td><input type="password" name="" ></td>
	</tr>
	<tr>
		<td>Enter Your Hobbies*</td>
		<td><input type="text" name="" ></td>
	</tr>
	<tr>
		<td>Notified by Email*</td>
		<td><input type="checkbox" name="" ></td>
	</tr>
	<tr>
		<td>Gender*</td>
		<td><input type="radio" name="male" >Male<br>
		<input type="radio" name="female" >Female</td>
	</tr>
	<tr>
		<td>Address*<br>
			<p style="font-style: italic;">(Please fill your address in: "no,street,state,city")</p></td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td><input type="submit" name="" value="Submit Form"></td>
		<td><input type="reset" name="" value="Clear Form">
		</td>
	</tr>
</table>
</form>
<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
